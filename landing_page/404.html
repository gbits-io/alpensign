<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AlpenSign â€” Under Construction</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-primary: #0a0c10;
    --bg-secondary: #11141b;
    --gold: #c8a44e;
    --gold-light: #e4c76b;
    --text-primary: #e8e6e1;
    --text-secondary: #a0a0a0;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background-color: var(--bg-primary);
    color: var(--text-primary);
    font-family: 'Outfit', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  .container {
    max-width: 600px;
    padding: 2rem;
  }

  .logo {
    font-family: 'DM Serif Display', serif;
    font-size: 2.5rem;
    color: var(--gold);
    margin-bottom: 2rem;
    letter-spacing: -0.02em;
  }

  h1 {
    font-size: 1.25rem;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    color: var(--gold-light);
    margin-bottom: 1rem;
    font-weight: 500;
  }

  p {
    font-size: 1.1rem;
    color: var(--text-secondary);
    line-height: 1.6;
    margin-bottom: 2.5rem;
  }

  .back-btn {
    display: inline-block;
    padding: 1rem 2rem;
    background: transparent;
    border: 1px solid var(--gold);
    color: var(--gold);
    text-decoration: none;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    transition: all 0.3s ease;
  }

  .back-btn:hover {
    background: var(--gold);
    color: var(--bg-primary);
    box-shadow: 0 0 20px rgba(200, 164, 78, 0.2);
  }

  /* Fade-in animation similar to index.html */
  .reveal {
    opacity: 0;
    transform: translateY(20px);
    animation: revealAnim 1s forwards ease-out;
  }

  @keyframes revealAnim {
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="container reveal">
  <div class="logo">AlpenSign</div>
  <h1>Peak Performance Pending</h1>
  <p>The demo video is currently being rendered to match our institutional standards. Check back soon to see the future of secure transaction sealing.</p>
  <a href="index.html" class="back-btn">Return to Base</a>
</div>

</body>
</html>
